<div class="container">
	<h1>Nueva candidatura</h1>
	
	<form method="post">
		
		<input name="idEleccion" type="hidden" th:value="${idEleccion}">
			
		PROVICIA
		<select name="idProvincia">
			<option th:each=" p : ${provincias}" th:value="${p.id}" th:text="|${p.nombre} (${p.comunidadAutonoma.nombre})|"/>
		</select>
		<br/>
			
		PARTIDO POL√çTICO
		<select name="idPartidoPolitico">
			<option th:each=" pp : ${pps}" th:value="${pp.id}" th:text="|${pp.siglas} (${pp.nombre})|"/>
		</select>
		<br/>
			
		<input type="submit"/>
	</form>
</div>
